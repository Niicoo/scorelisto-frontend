<section class="container-fluid pr-0 pl-0">
	<!-- Change Password -->
	<div (click)="onClickChangePassword()" class="row title_section justify-content-center">
		CHANGE PASSWORD
	</div>

	<div>
		<form [formGroup]="ChangePasswordForm" (ngSubmit)="onSubmitChangePassword()">
			<div class="row form-group justify-content-center">
				<input class="form-control" type="password" placeholder="current password" required autofocus formControlName="old_password">
			</div>
			<div *ngIf="ChangePasswordForm.controls.old_password.invalid && (ChangePasswordForm.controls.old_password.dirty || ChangePasswordForm.controls.old_password.touched)" class="alert alert-danger">
				Password is required.
			</div>

			<div class="row form-group justify-content-center">
				<input class="form-control" type="password" placeholder="new password" required autofocus formControlName="new_password">
			</div>
			<div *ngIf="ChangePasswordForm.controls.new_password.invalid && (ChangePasswordForm.controls.new_password.dirty || ChangePasswordForm.controls.new_password.touched)" class="alert alert-danger">
				<div *ngIf="ChangePasswordForm.controls.new_password.errors.required">
					Password is required.
				</div>
				<div *ngIf="ChangePasswordForm.controls.new_password.errors.pattern">
					Password must be between 8 and 32 characters long.
				</div>
			</div>

			<div class="row form-group justify-content-center">
				<input class="form-control" type="password" placeholder="repeat new password" required formControlName="new_password_check">
			</div>
			<div *ngIf="ChangePasswordForm.controls.new_password_check.invalid && (ChangePasswordForm.controls.new_password_check.dirty || ChangePasswordForm.controls.new_password_check.touched)" class="alert alert-danger">
				Passwords don't match
			</div>
			<div class="row justify-content-center">
				<button class="submitButton" type="submit" [disabled]="!ChangePasswordForm.valid">Update Password</button>
			</div>
		</form>
	</div>



	<!-- Delete Account -->
	<div (click)="onClickDeleteAccount()" class="row title_section justify-content-center">
		DELETE ACCOUNT
	</div>

	<div>
		<form [formGroup]="DeleteAccountForm" (ngSubmit)="onSubmitDeleteAccount()">
			<div class="row form-group justify-content-center">
				<input class="form-control" type="password" placeholder="password" required formControlName="password">
			</div>
			<div class="row justify-content-center">
				<button class="submitButton" type="submit" [disabled]="!DeleteAccountForm.valid">Delete account</button>
			</div>
		</form>
	</div>



</section>
