    </button>
    <div id="navbarSupportedContent" class="collapse navbar-collapse" [collapse]="isCollapsed">
      <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link text-uppercase font-weight-bold" (click)="isCollapsed = true" routerLink="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-uppercase font-weight-bold" (click)="isCollapsed = true" routerLink="/contact">Contact</a>

        <a class="nav-link text-uppercase font-weight-bold" (click)="isCollapsed = true" routerLink="/about">About</a>

      <li class="nav-item">
        <a class="nav-link text-uppercase font-weight-bold" (click)="isCollapsed = true" routerLink="/converter">Converter</a>
      </li>
      <li *ngIf="!loggedIn" class="nav-item">
        <a class="nav-link text-uppercase font-weight-bold" (click)="isCollapsed = true" routerLink="/login">Log In</a>
      </li>

      <li *ngIf="loggedIn" class="nav-item btn-group" dropdown>
        <a id="button-basic" dropdownToggle class="dropdown-toggle nav-link text-uppercase font-weight-bold" aria-controls="dropdown-basic">
          {{username}}<span class="caret" ></span>
        </a>

        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
          <li role="menuitem"><a class="dropdown-item text-uppercase font-weight-bold" (click)="isCollapsed = true" routerLink="/account">My Account</a></li>
