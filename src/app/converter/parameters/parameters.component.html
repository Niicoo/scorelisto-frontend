<div id="MainDiv">
	<div class="container-fluid">
		<!-- Nav Bar -->
		<div id="navbarparameters" class="row">
			<div class="col">
				<ul class="nav nav-fill nav-justified">
					<li id="nav-item-login" class="nav-item">
						<a class="nav-link" (click)="ParametersToDisplay = 0;" [class.NavParameterSelected]="ParametersToDisplay == 0">Global Parameters</a>
					</li>
					<li id="nav-item-register" class="nav-item">
						<a class="nav-link" (click)="ParametersToDisplay = 1;" [class.NavParameterSelected]="ParametersToDisplay == 1">Pitch parameters</a>
					</li>
					<li id="nav-item-register" class="nav-item">
						<a class="nav-link" (click)="ParametersToDisplay = 2;" [class.NavParameterSelected]="ParametersToDisplay == 2">Step parameters</a>
					</li>
					<li id="nav-item-register" class="nav-item">
						<a class="nav-link" (click)="ParametersToDisplay = 3;"[class.NavParameterSelected]="ParametersToDisplay == 3">Rhythm parameters</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- Parameters -->
		<div class="row" [ngSwitch]="ParametersToDisplay">
			<!-- GLOBAL PARAMETERS -->
			<div class="col">
				<div class="container-fluid">


					<div class="row">
						<div class="col-12 col-md-4">

							<div class="row">
								<table class="table table-striped table-bordered">

									<tbody *ngSwitchCase="0">
										<tr *ngFor="let param of GlobalParameters;let i = index" class="text-center tr-even">
											<td [class.SelectedParam]="param.id === IdGlobalParameterDisplayed" [class.td-even]="i%2 == 0" [class.td-odd]="i%2 == 1" (click)="onClickOnGlobalParameter(param.id)">
												{{param.name}}
											</td>
										</tr>
									</tbody>

									<tbody *ngSwitchCase="1">
										<tr *ngFor="let param of PitchParameters;let i = index" class="text-center tr-even">
											<td [class.SelectedParam]="param.id === IdPitchParameterDisplayed" [class.td-even]="i%2 == 0" [class.td-odd]="i%2 == 1" (click)="onClickOnPitchParameter(param.id)">
												{{param.name}}
											</td>
										</tr>
									</tbody>

									<tbody *ngSwitchCase="2">
										<tr *ngFor="let param of StepParameters;let i = index" class="text-center tr-even">
											<td [class.SelectedParam]="param.id === IdStepParameterDisplayed" [class.td-even]="i%2 == 0" [class.td-odd]="i%2 == 1" (click)="onClickOnStepParameter(param.id)">
												{{param.name}}
											</td>
										</tr>
									</tbody>

									<tbody *ngSwitchCase="3">
										<tr *ngFor="let param of RythmParameters;let i = index" class="text-center tr-even">
											<td [class.SelectedParam]="param.id === IdRythmParameterDisplayed" [class.td-even]="i%2 == 0" [class.td-odd]="i%2 == 1" (click)="onClickOnRythmParameter(param.id)">
												{{param.name}}
											</td>
										</tr>
									</tbody>
								</table>
							</div>

							<div class="row" id="div_btn_add">
								<div class="col text-center">
									<button *ngSwitchCase="0" class="btnaddrm" (click)="onClickOnAddGlobalParameter()"><h1>+</h1></button>
									<button *ngSwitchCase="1" class="btnaddrm" (click)="onClickOnAddPitchParameter()"><h1>+</h1></button>
									<button *ngSwitchCase="2" class="btnaddrm" (click)="onClickOnAddStepParameter()"><h1>+</h1></button>
									<button *ngSwitchCase="3" class="btnaddrm" (click)="onClickOnAddRythmParameter()"><h1>+</h1></button>
								</div>
								<div class="col text-center">
									<button *ngSwitchCase="0" class="btnaddrm text-center" (click)="onClickOnDeleteGlobalParameter()" [class.DeleteButtonDisabled]="GlobalDefaultParameterSelected"><h1>-</h1></button>
									<button *ngSwitchCase="1" class="btnaddrm text-center" (click)="onClickOnDeletePitchParameter()" [class.DeleteButtonDisabled]="PitchDefaultParameterSelected"><h1>-</h1></button>
									<button *ngSwitchCase="2" class="btnaddrm text-center" (click)="onClickOnDeleteStepParameter()" [class.DeleteButtonDisabled]="StepDefaultParameterSelected"><h1>-</h1></button>
									<button *ngSwitchCase="3" class="btnaddrm text-center" (click)="onClickOnDeleteRythmParameter()" [class.DeleteButtonDisabled]="RythmDefaultParameterSelected"><h1>-</h1></button>
								</div>
							</div>

						</div>
						


						<div class="col-12 col-md-8">

							<form *ngSwitchCase="0" [formGroup]="GlobalParameterForm" (ngSubmit)="onSubmitCreateGlobalParameter()">
								<div class="container-fluid">
									<div class="row">
										<div class="col form-group">
											<label for="globalnameInput">Name</label>
											<input id="globalnameInput" class="form-control" type="text" placeholder="New parameter name" required formControlName="name">
										</div>
									</div>
									<div class="row separator_row"></div>
									<div class="row justify-content-between">
										<div class="col form-group text-center">
											<label for="Pparam_Input">Pitch parameter name</label>
											<input id="Pparam_Input" class="form-control" type="text" placeholder="Pitch parameter name" required formControlName="namepitchdetectionparam">
										</div>
										<div class="col form-group text-center">
											<label for="Sparam_Input">Step parameter name</label>
											<input id="Sparam_Input" class="form-control" type="text" placeholder="Step parameter name" required formControlName="namestepdetectionparam">
										</div>
										<div class="col form-group text-center">
											<label for="Rparam_Input">Rhythm parameter name</label>
											<input id="Rparam_Input" class="form-control" type="text" placeholder="Rythm parameter name" required formControlName="namerythmdetectionparam">
										</div>
									</div>
									<div class="row separator_row"></div>
									<div class="row justify-content-center">
										<button class="save_button" type="submit" [disabled]="!GlobalParametersvalid">Save!</button>
									</div>
								</div>
							</form>


							<!-- <div *ngSwitchCase="1"> -->
							<div [hidden]="ParametersToDisplay != 1">
								<app-pitch-parameters></app-pitch-parameters>
								<div class="row separator_row"></div>
								<div class="row justify-content-center">
									<button class="save_button" type="submit" (click)="onSubmitCreatePitchParameter()" [disabled]="!PitchParametersvalid">Save!</button>
								</div>
							</div>


							<!-- <div *ngSwitchCase="2"> -->
							<div [hidden]="ParametersToDisplay != 2">
								<app-step-parameters></app-step-parameters>
								<div class="row separator_row"></div>
								<div class="row justify-content-center">
									<button class="save_button" type="submit" (click)="onSubmitCreateStepParameter()" [disabled]="!StepParametersvalid">Save!</button>
								</div>
							</div>


							<!-- <div *ngSwitchCase="3"> -->
							<div [hidden]="ParametersToDisplay != 3">
								<app-rhythm-parameters></app-rhythm-parameters>
								<div class="row separator_row"></div>
								<div class="row justify-content-center">
									<button class="save_button" type="submit" (click)="onSubmitCreateRythmParameter()" [disabled]="!RhythmParametersvalid">Save!</button>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
