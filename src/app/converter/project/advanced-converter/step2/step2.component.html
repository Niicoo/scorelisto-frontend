<div id="maindiv">
	<div class="container-fluid">
		<div class="row">


			<!-- Parameter part -->
			<div id="ParameterDiv" class ="col-3">
				<div class="row justify-content-center">
					<h3>Parameters</h3>
				</div>
				<div class="row justify-content-center">
					<select id="sel" (change)="changeParameter($event.target.value)">
						<option value="-1">Select a parameter</option>
						<option value="{{param.id}}" *ngFor="let param of ListParameters">{{param.name}}</option>
					</select>
				</div>
				<div class="row justify-content-center">
					<div class="row separator_row"></div>
					<app-step-parameters></app-step-parameters>
					<button id="convertButton" type="submit" (click)="onSubmitConversion()" [disabled]="!childParameters.ParametersForm.valid || isConversionRunning">Convert</button>
				</div>
			</div>

			<!-- Graphic part -->
			<div class="col-9">
				<div id="chart_row" class="row">
					<div class="col-12 chart" #chartPitch></div>
					<div class="col-12 chart" #chartEnergy></div>
				</div>
			</div>

		</div>

		<div class="row separator_row"></div>
		<app-progression-bar></app-progression-bar>
		<div class="row">
			<div class="col" style="text-align: left;">
				<button routerLink="/converter/project/{{id_project}}/advanced-converter/step1-pitchdetection" id="button_back">< BACK </button>
			</div>
			<div class="col" style="text-align: right;">
				<button [disabled]="this.project.state < 2" routerLink="/converter/project/{{id_project}}/advanced-converter/step3-rythmdetection" id="button_next">NEXT ></button>
			</div>
		</div>
	</div>
</div>
