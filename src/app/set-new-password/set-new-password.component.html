<div class="container ">
	<div class="row justify-content-center">
		<div id="logindiv" class="col-xl-5 col-lg-5 my-5 perso-border perso-bg2">

			<form class="container-fluid" [formGroup]="NewPasswordForm" (ngSubmit)="onSubmitNewPassword()">
				<div class="row justify-content-center"> <h3>ScoreListo - Password reset view</h3> </div>
				<div id="img_favicon" class="row justify-content-center">
					<img class="col favicon m-3" style="max-width:100px;" src="/assets/favicon_nude.svg" alt="" width="100" height="100">
					
				</div>
				<div class="form-group">
					<label class="sr-only" for="inputUsername">Password</label>
					<input class="form-control mb-3" type="password" placeholder="password" required autofocus formControlName="password">
				</div>
				<div *ngIf="NewPasswordForm.controls.password.invalid && (NewPasswordForm.controls.password.dirty || NewPasswordForm.controls.password.touched)" class="alert alert-danger">
					<div *ngIf="NewPasswordForm.controls.password.errors.required">
						Password is required.
					</div>
					<div *ngIf="NewPasswordForm.controls.password.errors.pattern">
						Password must be between 8 and 32 characters long.
					</div>
				</div>

				<div class="form-group">
					<label class="sr-only" for="inputPassword">Repeat password</label>
					<input class="form-control mb-3" type="password" placeholder="repeat password" required formControlName="password_check">
				</div>
				<div *ngIf="NewPasswordForm.controls.password_check.invalid && (NewPasswordForm.controls.password_check.dirty || NewPasswordForm.controls.password_check.touched)" class="alert alert-danger">
					Passwords don't match
				</div>
				<div class="row justify-content-center">
					<button class="btn btn-lg btn-block" type="submit" [disabled]="!NewPasswordForm.valid">Reset password</button>
				</div>
			</form>

			<p class="mt-5 mb-3 text-muted text-center">&copy; 2019-2020</p>
		</div>
	</div>
</div>
